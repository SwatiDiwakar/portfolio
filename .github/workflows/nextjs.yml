# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.3.0"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
  
      - name: Confirm Node.js version
        run: node -v
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Set GITHUB_PAGES env variable
        run: echo "GITHUB_PAGES=true" >> $GITHUB_ENV
      # New step: Setup PDF worker file
      - name: Setup PDF worker file
        run: |
          # Create scripts directory if it doesn't exist
          mkdir -p public/scripts
          mkdir -p public/portfolio/scripts
          
          # Download pdf.worker.min.js from CDN if needed
          if [ ! -f public/scripts/pdf.worker.min.js ]; then
            echo "Downloading PDF worker script from CDN..."
            curl -L https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js -o public/scripts/pdf.worker.min.js
          fi
          
          # Copy the worker file to the GitHub Pages structure
          cp public/scripts/pdf.worker.min.js public/portfolio/scripts/pdf.worker.min.js
          
          echo "PDF worker files prepared for deployment"

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      # New step: Verify build output
      - name: Verify build output structure
        run: |
          echo "Checking for PDF worker files in output directory..."
          find ./out -name "pdf.worker.min.js" -type f
          
          echo "Checking built structure for PDF documents..."
          find ./out -name "*.pdf" -type f
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
